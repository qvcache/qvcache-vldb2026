version: '3.8'

services:
  qvcache:
    container_name: qvcache
    image: qvcache:latest
    build: .
    volumes:
      - .:/app
      - qdrant_storage:/qdrant/storage
    working_dir: /app
    entrypoint: bash
    stdin_open: true
    tty: true
    depends_on:
      - qdrant
      - postgres
    networks:
      - default

  qdrant:
    container_name: qdrant
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - default

  postgres:
    container_name: postgres
    image: pgvector/pgvector:pg16
    ports:
      - "7000:5432"  # Use 7000 on host to avoid conflict with local PostgreSQL
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  qdrant_storage:
  postgres_data:
